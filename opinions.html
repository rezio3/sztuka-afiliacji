<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="/src/img/logo.png" />
		<link rel="stylesheet" href="./src/style/css/scrollCustomize.css" />
		<link rel="stylesheet" href="./src/style/css/main-styles.css" />
		<link rel="stylesheet" href="./src/style/css/home-page.css" />
		<link rel="stylesheet" href="./src/style/css/nav-bar.css" />
		<link rel="stylesheet" href="./src/style/css/opinions.css" />
		<link rel="stylesheet" href="./src/style/css/footer.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Poppins:wght@200;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/290a618d2d.js"
			crossorigin="anonymous"
		></script>
		<title>Sztuka Afiliacji - Opinie</title>
	</head>
	<body>
		<div class="nav-bar-box">
			<div class="nav-bar-container">
				<div class="nav-bar-container__logo">
					<a href="./index.html">
						<img
							src="./src/img/social.png"
							alt="logo-ekspert-afiliacji"
							class="logo-img-nav-bar"
						/>
					</a>
				</div>
				<nav class="nav-bar-container__buttons">
					<a href="./opinions.html">
						<button class="nav-bar-button">Opinie</button>
					</a>
					<a href="./about-project.html">
						<button class="nav-bar-button">O projekcie</button>
					</a>
					<a href="./contact.html"
						><button class="nav-bar-button">Kontakt</button></a
					>
				</nav>
			</div>
		</div>

		<section
			class="about-project-container opinions-section-container"
			id="section1"
		>
			<div class="opinions-header-left-box">
				<h2 class="header-container__title">Opinie</h2>
				<p>
					Zobacz co o projekcie mówią inni.<br />

					Opinie pochodzą ze strony założyciela <br />projektu - Łukasza
					Cichockiego.
				</p>
			</div>
			<div class="opinions-header-right-box">
				<img src="./src/img/opinie.png" alt="opinie-logo" class="reviews-img" />
			</div>
			<span class="insta-link-span">@sztuka.afiliacji</span>
		</section>
		<div class="arrow-buttons-container">
			<span class="material-symbols-outlined arrow" id="left">
				chevron_left
			</span>

			<span class="material-symbols-outlined arrow" id="right">
				chevron_right
			</span>
		</div>

		<section class="lower-opinions-container">
			<div class="spacer"></div>
			<img
				src="./src/img/opinie1.png"
				alt="opinie1"
				class="opinions-img-1 opinions-img"
			/>
			<img
				src="./src/img/opinie2.png"
				alt="opinie2"
				class="opinions-img-2 opinions-img"
			/>
			<img
				src="./src/img/opinie3.png"
				alt="opinie3"
				class="opinions-img-3 opinions-img"
			/>
			<img
				src="./src/img/opinie4.png"
				alt="opinie4"
				class="opinions-img-4 opinions-img"
			/>
			<div class="spacer"></div>
		</section>
		<footer class="footer-icons-box">
			<div class="copyright-container">
				<span class="copyright-span">
					Copyright &copy; all rights reserved 2023
				</span>
				<div class="footer-icons-container">
					<a target="_blank" href="https://www.instagram.com/sztuka.afiliacji/">
						<i class="fa-brands fa-instagram icon"></i>
					</a>
					<a target="_blank" href="https://www.facebook.com/jagoda.pawluk">
						<i class="fa-brands fa-facebook icon"></i>
					</a>
				</div>
			</div>
		</footer>
		<script>
			const container = document.querySelector(".lower-opinions-container");
			const leftButton = document.querySelector("#left");
			const rightButton = document.querySelector("#right");
			leftButton.addEventListener("click", () => {
				container.scrollBy(-650, 0);
			});
			rightButton.addEventListener("click", () => {
				container.scrollBy(650, 0);
			});
			left;
		</script>
	</body>
</html>
